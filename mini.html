<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="mini1.css">
   
</head>
<body class="body">
    <div class=" container">
        <h1 class="heading">Rock Paper Scissors Game</h1>
    <p class="para">Stone Paper Scissor</p>
    </div>

    <div class="game">
        <button class="btn" >Stone</button>
        <button class="btn" >Paper</button>
        <button class="btn" >Scissor</button>
    </div>

    <div class="result">
        <p>YOU</p>
        <p class="you">0</p>
        <p>Computer</p>
        <p class="computer">0</p>

    </div>
   <button class="reset">Reset Button</button> 
   <script src="mini2.js"></script>
</body>
</html>
